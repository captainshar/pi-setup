{{#def.Header}}
<div class="uk-overflow-container">
    <h2>Pods</h2>
    <ul class="uk-tab data-uk-tab">
        <li {{?!DRApp.current.query.namespace}}class="uk-active"{{?}}>
            <a href="{{=DRApp.link('pods')}}">all</a>
        </li>
        {{~it.namespaces :namespace}}
        <li {{?DRApp.current.query.namespace == namespace}}class="uk-active"{{?}}>
            <a href="{{=DRApp.link('pods', {namespace: namespace})}}">{{=namespace}}</a>
        </li>
        {{~}}
    </ul>
    <table class="uk-table">
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Name</th>
                <th>Node</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{~it.pods :pod}}
            <tr  OnClick="DRApp.go('pod','{{!pod.namespace}}.{{!pod.name}}')">
                <td>{{=pod.namespace}}</td>
                <td>{{=pod.name}}</td>
                <td>{{=pod.node || ''}}</td>
                <td>{{=pod.status}}</td>
            </tr>
            {{~}}
        </tbody>
    </table>
</div>
{{#def.Footer}}
