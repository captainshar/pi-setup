{{#def.Header}}
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px;">
        {{?it.message}}
        <div class="uk-alert uk-alert-success">
            {{=it.message}}
        </div>
        {{?}}
        {{?it.error}}
        <div class="uk-alert uk-alert-danger">
            {{=it.error}}
        </div>
        {{?}}
        {{?it.errors}}
        <div class="uk-alert uk-alert-danger">
            {{~it.errors :error}}
            {{=error}}<br/>
            {{~}}
        </div>
        {{?}}
        <form class="uk-panel uk-panel-box uk-form uk-form-stacked">
            {{~it.settings :setting}}
            <div class="uk-form-row">
                <label class="uk-form-label" for="{{=setting.name}}">{{=setting.name}}</label>
                {{~setting.fields :field}}
                {{?field.options}}
                {{~field.options :option}}
                <label>
                    <input 
                        type="radio" name="{{!setting.name}}-{{!field.name}}" value="{{!option}}"
                        {{?field.value == option}}checked{{?}}
                        {{?field.trigger}}OnClick="DRApp.current.controller.config_change();"{{?}} 
                    /> 
                    {{= field.labels ? field.labels[option] : option}}
                </label>
                {{~}}
                {{??}}
                <input 
                    id="{{!setting.name}}-{{!field.name}}" 
                    placeholder="{{!field.label || field.name}}" 
                    value="{{!field.value || ''}}"
                    {{?field.trigger}}OnInput="DRApp.current.controller.config_change();"{{?}} 
                    type="text"
                /><br/>
                {{?}}
                {{~}}
            </div>
            {{~}}
            <div class="uk-form-row">
                <button type="button" onClick="DRApp.current.controller.config_update();" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">
                    Configure
                </button>
            </div>
        </form>
    </div>
</div>
{{#def.Footer}}
